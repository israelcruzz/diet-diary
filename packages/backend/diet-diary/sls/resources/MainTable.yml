MainTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:service}-${self:provider.stage}-main-table
    BillingMode: PAY_PER_REQUEST
    DeletionProtectionEnabled: true
    PointInTimeRecoverySpecification:
      PointInTimeRecoveryEnabled: true
      RecoveryPeriodInDays: 30
    ProvisionedThroughput:
      ReadCapacityUnits: 25
      WriteCapacityUnits: 25
    AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      - AttributeName: GS1PK
        AttributeType: S
      - AttributeName: GS1SK
        AttributeType: S
    KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
    GlobalSecondaryIndexes:
      - IndexName: GSI1
        Projection:
          ProjectionType: ALL
        KeySchema:
          - AttributeName: GS1PK
            KeyType: HASH
          - AttributeName: GS1SK
            KeyType: RANGE
